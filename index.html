<!DOCTYPE html>
<html>
<head>
    <title>Robot Control</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Robot Control</h1>
    <div class="control-panel">
        <button type="button" class="control-btn" data-direction="forward" id="forward-btn">Forward</button>
        <div class="row">
            <button type="button" class="control-btn" data-direction="left" id="left-btn">Left</button>
            <button type="button" class="control-btn" data-direction="stop" id="stop-btn">Stop</button>
            <button type="button" class="control-btn" data-direction="right" id="right-btn">Right</button>
        </div>
        <button type="button" class="control-btn" data-direction="backward" id="backward-btn">Backward</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
